<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <a class="navbar-brand">Github API Search</a>
</nav>
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>Github Organisation Search</h3>

                </div>
                <div class="card-body">
                    <div class="form-inline" >
                        <div class="form-group">
                            <input [(ngModel)]="orgsearch" name="org" type="text" size="60" class="form-control" placeholder="Enter name of organisation ,eg google">

                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="SEARCH_ITEMS_PER_PAGE" name="noofsearch" type="text" size="60" class="form-control" placeholder="Enter number of repos ">

                        </div>
                        <div >
                            <input [(ngModel)]="no_of_top_committees" name="noofcommittees" type="text" size="60" class="form-control" placeholder="Enter number of committees">
                        </div>
                        <div>
                            <button (click)="getRepo(orgsearch,SEARCH_ITEMS_PER_PAGE)" class="btn btn-warning">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <app-repos [repos]="repos" [no_of_top_committees]="no_of_top_committees"></app-repos>
    
</div>
